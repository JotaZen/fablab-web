# Docker Compose - FabLab Web (Next.js)
# Simple - Puerto 9011

services:
  web:
    build: ./web
    container_name: fablab-web
    ports:
      - "9011:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_STRAPI_URL=http://localhost:9010
      - NEXT_PUBLIC_VESSEL_API_URL=http://localhost:8000
