version: '3.8'

services:
  # ========================
  # MySQL Database - Puerto interno 3306
  # ========================
  db:
    image: mysql:8.4
    container_name: fablab-db
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-FabLab2025!Root}
      MYSQL_DATABASE: fablab_strapi
      MYSQL_USER: fablab
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-FabLab2025!Secure}
    ports:
      - "127.0.0.1:9013:3306" # Puerto externo 9013
    volumes:
      - fablab-mysql-data:/var/lib/mysql
    networks:
      - fablab-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-FabLab2025!Root}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # CMS (Strapi/Payload) - Puerto 9010
  # ========================
  # Nota: El servicio 'cms' original apuntaba a Strapi. 
  # Si se usa Payload integrado en Web, este servicio podría ser redundante.
  # Se mantiene por compatibilidad legacy hasta migración total.
  cms:
    build:
      context: ../cms
      dockerfile: Dockerfile
    container_name: fablab-cms
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DATABASE_CLIENT: mysql
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: fablab_strapi
      DATABASE_USERNAME: fablab
      DATABASE_PASSWORD: ${MYSQL_PASSWORD:-FabLab2025!Secure}
      DATABASE_SSL: "false"
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: production
    ports:
      - "127.0.0.1:3010:1337"
    volumes:
      - cms-uploads:/app/public/uploads
    networks:
      - fablab-network

  # ========================
  # WEB (Next.js + Payload) - Puerto 9011
  # ========================
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_VESSEL_API_URL: ${NEXT_PUBLIC_VESSEL_API_URL}
        NEXT_PUBLIC_LARAVEL_URL: ${NEXT_PUBLIC_VESSEL_API_URL}
        NEXTAUTH_URL: ${NEXTAUTH_URL}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    container_name: fablab-web
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      PORT: 3000
      STRAPI_API_URL: http://cms:1337
    ports:
      - "127.0.0.1:3011:3000"
    depends_on:
      - cms
    networks:
      - fablab-network

  # ========================
  # UPDATER (Auto-Update Sidecar)
  # ========================
  updater:
    build: 
      context: ./updater
    container_name: fablab-updater
    restart: unless-stopped
    volumes:
      - ../:/app            # Mount project root to check for git changes
      - /var/run/docker.sock:/var/run/docker.sock # Control sibling containers
    environment:
      UPDATE_INTERVAL: 300 # Check every 5 minutes
    networks:
      - fablab-network

volumes:
  fablab-mysql-data:
  cms-uploads:

networks:
  fablab-network:
    driver: bridge
