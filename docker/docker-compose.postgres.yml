# Docker Compose para PostgreSQL - FabLab Blog
# Uso: docker compose -f docker-compose.postgres.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fablab-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fablab_blog
      POSTGRES_USER: fablab
      POSTGRES_PASSWORD: fablab_secret_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fablab -d fablab_blog"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
